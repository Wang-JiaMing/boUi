<!DOCTYPE html>

<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <script src="../js/jquery/jquery-3.2.1.min.js"></script>
    <link href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap/js/bootstrap.min.js"></script>
    <script src="../ui/js/boUi.js"></script>
  </head>
  <body>
    <div id="t"></div>
  

</div>

  </body>
  <script type="text/javascript">
  $(function(){
  	$('#t').boTable({
      formId:'test1',
      method:'post',//post或get
      table:[
              {
                title:"测试1",
                colnum:'8',//每行多少列
                scene:'primary',//primary,success,info,warning,danger
                content:[
                  {title:"id",id:"id",name:"id",hidden:true,disabled:true,readonly:true},//name可以不填，默认取ID为name
                  {title:"姓名1",id:"name1",placeholder:"姓名",required:true},//默认type="text"
                  {title:"姓名2",id:"name2",placeholder:"姓名"},
                  {title:"姓名3",id:"name3",placeholder:"姓名"},
                  {title:"姓名4",id:"name4",placeholder:"姓名"},
                  {title:"姓名5",id:"name6",placeholder:"姓名"},
                  {title:"姓名6",id:"name6",placeholder:"姓名"},
                  {title:"姓名7",id:"name7",placeholder:"姓名"},
                  {title:"姓名8",id:"name8",placeholder:"姓名"},
                  {title:"姓名9",id:"name9",placeholder:"姓名"}
                  ]
              }
            ]
  	});
  });
  </script>
</html>
