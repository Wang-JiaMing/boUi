<!DOCTYPE html>

<html lang="zh-CN">
  <head>

    <title>Bootstrap 101 Template</title>
    <script src="../js/jquery/jquery-3.2.1.min.js"></script>

  </head>
  <body>
    <form id="ttt" method="get"></form>
    <div id="t" style="padding: 10px"></div>
  
    <div id="t2" style="padding: 10px"></div>

</div>

  <script type="text/javascript">
  $(function(){
  	$('#t').boDataGrid({
  		url:'../jsonData/test.json',
  		width:'50px',
  		title:'hahaha',
  		queryParams:{},
  		formId:'ttt',
      checkbox:true,
  		columns: [[
                {field: 'NAME', title: '名称', width: '50px'},

            ]],
      onLoadSuccess:function(data){

      // onBeforeLoad:function(){

  			text:'1111',

  			text:'2222',

                 alert(2222)
			}
  		},{
  			text:'2222',
  			type:'list',
  			btns:[{
  				text:'list_1',
		    	handler:function(){

		    	}
		    },{
  				text:'list_2',
		    	handler:function(){

		    	}
		    }
		    ]

  	});

      url:'../jsonData/test.json',
